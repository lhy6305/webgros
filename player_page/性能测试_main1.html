<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="user-scalable=yes,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<link href="css/note_main.css" type="text/css" rel="stylesheet">
<link href="css/note_explode.css" type="text/css" rel="stylesheet">
<style>
body{
background-color:#222;
}
@keyframes noteid0{
0%{
transform:translateY(0vh);
}
100%{
transform:translateY(100vh);
}
}
</style>
<script>
var getelem=function(){
var a=document.createElement("div");
a.className="note_container";
a.style.left=(Math.random()*100)+"%";
var b=document.createElement("div");
b.className="note_body_container_container";
var c=document.createElement("div");
c.className="note_body_container";
c.style.animation="noteid0 5s linear infinite";
var d=document.createElement("img");
d.className="note_body";
d.src="../resources/img/tap.png";
a.appendChild(b);
b.appendChild(c);
c.appendChild(d);
return a;
};
window.onload=function(){
var li=[];
for(var a=0;a<1000;a++){
var a=getelem();
document.body.appendChild(a);
li.push(a);
}
var f=function(){
document.body.removeChild(li.shift());
var a=getelem();
document.body.appendChild(a);
li.push(a);
alert(li.length);
//window.requestAnimationFrame(f);
};
window.requestAnimationFrame(f);
};
</script>
</head><body>
</body>
</html>
