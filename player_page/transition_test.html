<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="user-scalable=yes,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<style>
*{
margin:0;
}
div{
display:inline-block;
position:absolute;
width:50px;
height:50px;
background-color:#000;
}
#a{
top:0;
}
#b{
top:52px;
}
#c{
top:0;
left:250px;
width:2px;
height:120px;
background-color:#f00;
}
#d{
top:0;
left:70px;
width:2px;
height:120px;
background-color:#ff0;
}
@keyframes sndkskwd{
0%{
transform:translate(0,0);
}
100%{
transform:translate(200px,0);
}
}
</style>
<script>
window.setTimeout(function(){
try{
document.getElementById("a").style.transition="transform 1s linear";
setTimeout(function(){
document.getElementById("a").style.transform="translate(20px,0)";
setTimeout(function(){
document.getElementById("a").style.transition="transform 4s linear";
setTimeout(function(){
document.getElementById("a").style.transform="translate(200px,0)";
},0);
},1000);
},0);
document.getElementById("b").style.animation="sndkskwd 5s linear both";
}catch(e){alert(e)}
},200);
</script>
</head><body>
<div id="a"></div>
<br>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
</body>
</html>
